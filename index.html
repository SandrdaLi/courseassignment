<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="NarrowItDownController as narrowCtl">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="narrowCtl.getFoundItems(searchTerm);">Narrow It Down For Me!</button>
            </div>
            <div class="col-md-12">
                <table class="tg" ng-if="narrowCtl.foundItems && narrowCtl.foundItems.length > 0" >
                    <tr ng-hide="!narrowCtl.foundItems">
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Description</th>
                    </tr>
                    <tr ng-repeat="item in narrowCtl.foundItems">
                        <td>{{ item.name }}</td>
                        <td>{{ item.short_name }}</td>
                        <td>{{ item.description }}</td>
                    </tr>
                    <tr ng-hide="narrowCtl.foundItems">
                        <td rowspan="3">Nothing found</td>
                    </tr>
                </table>
            </div>

        </div>

    </body>
</html>
